<form [formGroup]="formGroup" class="rating-container">
    <h1>Bạn đánh giá sao về khóa học này?</h1>
    <textarea formControlName="comment" cols="60" rows="10" placeholder="Nói cho chúng tôi biết trải nghiệm của bạn về khóa học. Nó có tốt cho bạn? "></textarea>
    <button [mat-dialog-close]="this.formGroup.value.comment" >Gửi đánh giá</button>
</form>
