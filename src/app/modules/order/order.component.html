<div class="ex-container">
  <div class="ex-header">
    {{title | uppercase}}
  </div>
  <div *ngFor="let item of orders | keyvalue ">
    <h1><b>Mã đơn hàng {{item.key}}</b></h1>
    <div class="orders-body">
      <div class="orders-items">
        <table>
          <tr>
            <th>Ảnh</th>
            <th>Tên khóa học</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Thời gian</th>
          </tr>
          <tr *ngFor="let order of item.value">
            <td><img [src]="link + '/' +order.course.img"></td>
            <td>{{order.course.title}}</td>
            <td [innerHTML]="order.course.description"></td>
            <td>{{order.course.price | number:'1.0-0'}} VNĐ</td>
            <td>{{order.created_at}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <ng-template #noRecord>
    <div class="no-record">{{noRecordMessage}}</div>
  </ng-template>
</div>
