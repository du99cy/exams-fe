
<div class="header-my-layout">
    <a routerLink="/">
      <img
        src="../../../assets/common-img/logo.png"
        alt="logo"
        class="img-response"
        height="66px"
      />
    </a>
    <div class="search">
      <div class="search-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
      </div>
      <div>
        <input placeholder="Tìm kiếm ... " type="text" />
      </div>
    </div>
    <div>
      <a class="a-blue" href="" style="font-weight: bolder; text-decoration: none"
        >Hệ thống kiểm tra đánh giá AI</a
      >
    </div>
    <div>
      <a
      routerLink="/login"
        role="button"
        class="btn btn-log-in"
        style="color: #fff; background-color: #0d4579"

      >
        Đăng Nhập
    </a>
    </div>
  </div>
  <ng-template #icon let-height="height">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="30"
      height="22"
      fill="currentColor"
      class="bi bi-person-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
      />
    </svg>
  </ng-template>
  <ng-template #img let-user="user" let-height="height">
    <img
      height="{{ height }}"
      style="border-radius: 50%"
      [src]="user.picture.data.url"
      alt=""
    />
  </ng-template>
